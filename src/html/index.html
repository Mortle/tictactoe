<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="info">
      <h1>Tic Tac Toe</h1>
      <p>A simple <b>Tic Tac Toe</b> game<br/>
        You play as <span class="red">X</span> and your opponent plays as <span class="blue">O</span><br/>
        Start by choosing a tile to play</p>
      <div class="info__button" id="reset-button">Reset Game</div>
    </div>
    <div class="game-field">
      <div id="tile-1" class="game-field__tile game-field__tile_free"></div>
      <div id="tile-2" class="game-field__tile game-field__tile_free"></div>
      <div id="tile-3" class="game-field__tile game-field__tile_free"></div>
      <div id="tile-4" class="game-field__tile game-field__tile_free"></div>
      <div id="tile-5" class="game-field__tile game-field__tile_free"></div>
      <div id="tile-6" class="game-field__tile game-field__tile_free"></div>
      <div id="tile-7" class="game-field__tile game-field__tile_free"></div>
      <div id="tile-8" class="game-field__tile game-field__tile_free"></div>
      <div id="tile-9" class="game-field__tile game-field__tile_free"></div>
    </div>
    <div class="game-log"></div>
  </body>
</html>
